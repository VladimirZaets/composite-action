name: Test
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - name: test
        id: test
        uses: ./
        with:
          token: 'hello world'
          gh_token: ${{secrets.MY_GH_TOKEN}}


